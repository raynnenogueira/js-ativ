    <h3 id="exibir_idade"></h3>

    <script>
        var btn = document.getElementById("botao");

            var input = document.getElementById("nome").value;
            var h3 = document.getElementById("exibir_nome");

            h3.innerHTML = input;
        })

        var idade = document.getElementById("botao");
        botao.addEventListener("click", function () {

        })

        var sobre = document.getElementById("botao");
        botao.addEventListener("click", function () {

</html>
